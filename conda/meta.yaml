package:
  name: intake-pcap
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - jinja2
  run:
    - python
    - pandas
    - libpcap
    - pcapy
    - dask
    - intake

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
    - coverage
  commands:
    - py.test --verbose --cov=intake_pcap tests

about:
  home: https://github.com/ContinuumIO/intake-pcap
  license: BSD
  license_file: LICENSE
  summary: Intake PCAP plugin
